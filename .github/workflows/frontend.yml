name: Frontend CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: frontend todo-app/package-lock.json  # ðŸ”¥ Cache inside frontend

      - name: Install dependencies
        run: |
          cd frontend todo-app  # ðŸ”¥ Move inside frontend
          npm install

      - name: Build frontend
        run: |
          cd frontend todo-app  # ðŸ”¥ Move inside frontend again
          npm run build
